<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post" action="login.php">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required pattern="vinisha" oninvalid="this.setCustomValidity('Please enter the valid username.')" onchange="this.setCustomValidity('')">
          <br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required pattern="hello123" oninvalid="this.setCustomValidity('Please enter the valid password.')" onchange="this.setCustomValidity('')">
        </div>
        <a href="addpost.html"><button type="button">Login</button></a>
      </form>
    </div>
  </body>
</html>
